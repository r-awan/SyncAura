    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: transparent;
      }

      .spline-viewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
      }

      .screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        background: rgba(20, 20, 35, 0.7); /* More transparent */
        backdrop-filter: blur(10px); /* Reduced blur */
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.15);
        max-width: 90%;
        max-height: 85%;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translate(-50%, -60%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      .chat-screen,
      .join-screen {
        display: none;
      }

      .chat-screen.active,
      .join-screen.active {
        display: block;
      }

      /* Join Screen Styling */
      .join-screen {
        width: 450px;
        text-align: center;
      }

      .join-screen h2 {
        color: #fff;
        font-size: 2.2rem;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(255, 255, 255, 0.3);
      }

      .form-input {
        margin-bottom: 25px;
      }

      .form-input label {
        display: block;
        color: #fff;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95rem;
        text-align: left;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      .form-input input {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.25);
        border-radius: 15px;
        color: #fff;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      .form-input input:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      }

      .form-input input::placeholder {
        color: rgb(255, 255, 255);
      }

      .error-message {
        color: #ff9e9e;
        font-size: 0.85rem;
        margin-top: 5px;
        text-align: left;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      /* Chat Screen Styling */
      .chat-screen {
        width: 600px;
        height: 500px;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.7) 0%,
          rgba(118, 75, 162, 0.7) 100%
        );
        padding: 20px;
        border-radius: 15px 15px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .logo {
        color: #fff;
        font-size: 1.5rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.05);
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
      }

      .messages::-webkit-scrollbar {
        width: 6px;
      }

      .messages::-webkit-scrollbar-track {
        background: transparent;
      }

      .messages::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

      .update {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.03);
        border-top: 1px solid rgba(255, 255, 255, 0.1);

        font-size: 0.9rem;

        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);

        font-size: 14px;

    <style>
      /* Blue Cubic Cursor System */
      .cursor {
        position: fixed;
        width: 16px;
        height: 16px;
        background: #0077ff;
        transform: translate(-50%, -50%) rotate(45deg);
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.15s ease, width 0.2s ease, height 0.2s ease,
          background 0.2s ease;
        box-shadow: 0 0 10px rgba(0, 119, 255, 0.7);
      }

      .cursor-follower {
        position: fixed;
        width: 8px;
        height: 8px;
        background: #00aaff;
        transform: translate(-50%, -50%) rotate(45deg);
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.3s ease;
        box-shadow: 0 0 8px rgba(0, 170, 255, 0.6);
      }

      .cursor-particle {
        position: fixed;
        width: 6px;
        height: 6px;
        background: #0066cc;
        transform: translate(-50%, -50%) rotate(45deg);
        pointer-events: none;
        z-index: 9997;
        opacity: 0;
        box-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
      }

      .cursor-ring {
        position: fixed;
        width: 30px;
        height: 30px;
        border: 2px solid rgba(0, 170, 255, 0.7);
        transform: translate(-50%, -50%) scale(0) rotate(45deg);
        pointer-events: none;
        z-index: 9996;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      /* Interactive states */
      .cursor-active {
        transform: translate(-50%, -50%) scale(1.5) rotate(45deg);
        background: #00aaff;
        box-shadow: 0 0 15px rgba(0, 170, 255, 0.8);
      }

      .cursor-follower-active {
        transform: translate(-50%, -50%) scale(1.5) rotate(45deg);
        background: #0077ff;
      }

      .cursor-click {
        transform: translate(-50%, -50%) scale(0.8) rotate(45deg);
        background: #0066cc;
      }

      /* Hide default cursor */
      html,
      body {
        cursor: none;
      }

      /* Make sure interactive elements don't show default cursor */
      a,
      button,
      input,
      [data-cursor] {
        cursor: none !important;
      }
    </style>

    <script>
      // Initialize the cubic cursor
      function initCursor() {
        const cursor = document.querySelector(".cursor");
        const follower = document.querySelector(".cursor-follower");
        const ring = document.querySelector(".cursor-ring");
        const interactiveElements = document.querySelectorAll(
          "a, button, input, .controller-icon a, .profile-block a, .site-menu li a, .btn-secondary"
        );

        let mouseX = 0,
          mouseY = 0;
        let posX = 0,
          posY = 0;
        let particleCount = 0;
        const maxParticles = 15;

        // Mouse move event
        document.addEventListener("mousemove", (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;

          // Position main cursor immediately
          cursor.style.left = mouseX + "px";
          cursor.style.top = mouseY + "px";

          // Create trailing cube particles
          if (particleCount < maxParticles && Math.random() > 0.3) {
            createCubeParticle(mouseX, mouseY);
            particleCount++;
          }
        });

        // Animate follower with delay
        function animate() {
          // Smooth follower movement
          posX += (mouseX - posX) / 6;
          posY += (mouseY - posY) / 6;

          follower.style.left = posX + "px";
          follower.style.top = posY + "px";

          // Ring follows with more delay
          ring.style.left = posX + "px";
          ring.style.top = posY + "px";

          requestAnimationFrame(animate);
        }

        animate();

        // Create cube particle effect
        function createCubeParticle(x, y) {
          const particle = document.createElement("div");
          particle.className = "cursor-particle";
          particle.style.left = x + "px";
          particle.style.top = y + "px";
          document.body.appendChild(particle);

          // Randomize blue shade
          const blues = ["#0077ff", "#00aaff", "#0066cc", "#0099ff"];
          const color = blues[Math.floor(Math.random() * blues.length)];
          particle.style.background = color;
          particle.style.boxShadow = `0 0 5px ${color}`;

          // Animate particle
          let size = Math.random() * 6 + 4;
          let life = Math.random() * 1000 + 500;
          let angle = Math.random() * Math.PI * 2;
          let speed = Math.random() * 2 + 1;
          let rotation = Math.random() * 360;

          particle.style.width = size + "px";
          particle.style.height = size + "px";
          particle.style.opacity = "0.9";

          let startTime = Date.now();

          function updateParticle() {
            const elapsed = Date.now() - startTime;
            const progress = elapsed / life;

            if (progress >= 1) {
              particle.remove();
              particleCount--;
              return;
            }

            const moveX = Math.cos(angle) * speed * 10 * progress;
            const moveY = Math.sin(angle) * speed * 10 * progress;
            rotation += 2;

            particle.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px) rotate(${rotation}deg)`;
            particle.style.opacity = 0.9 * (1 - progress);

            requestAnimationFrame(updateParticle);
          }

          requestAnimationFrame(updateParticle);
        }

        // Hover effects
        interactiveElements.forEach((element) => {
          element.addEventListener("mouseenter", () => {
            cursor.classList.add("cursor-active");
            follower.classList.add("cursor-follower-active");
            ring.style.transform =
              "translate(-50%, -50%) scale(1) rotate(45deg)";
            ring.style.opacity = "0.7";

            // Create hover particles
            for (let i = 0; i < 3; i++) {
              createCubeParticle(mouseX, mouseY);
            }
          });

          element.addEventListener("mouseleave", () => {
            cursor.classList.remove("cursor-active");
            follower.classList.remove("cursor-follower-active");
            ring.style.transform =
              "translate(-50%, -50%) scale(0) rotate(45deg)";
            ring.style.opacity = "0";
          });
        });

        // Click effect
        document.addEventListener("mousedown", () => {
          cursor.classList.add("cursor-click");
          ring.style.transform =
            "translate(-50%, -50%) scale(1.5) rotate(45deg)";
          ring.style.opacity = "0";
          ring.style.borderColor = "#0077ff";

          // Create click cubes
          for (let i = 0; i < 8; i++) {
            createCubeParticle(mouseX, mouseY);
          }
        });

        document.addEventListener("mouseup", () => {
          cursor.classList.remove("cursor-click");
        });
      }

      // Initialize cursor when page loads
      window.onload = function () {
        initCursor();

        const shadowRoot = document.querySelector("spline-viewer").shadowRoot;
        if (shadowRoot) {
          const logo = shadowRoot.querySelector("#logo");
          if (logo) logo.remove();
        }
      };

      function confirmLogout() {
        return confirm("Are you sure you want to leave the website?");
      }
    </script>
