         /* Blue Cubic Cursor System */
    .cursor {
        position: fixed;
        width: 16px;
        height: 16px;
        background: #0077ff;
        transform: translate(-50%, -50%) rotate(45deg);
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: 
            transform 0.15s ease, 
            width 0.2s ease, 
            height 0.2s ease,
            background 0.2s ease;
        box-shadow: 0 0 10px rgba(0, 119, 255, 0.7);
    }

    .cursor-follower {
        position: fixed;
        width: 8px;
        height: 8px;
        background: #00aaff;
        transform: translate(-50%, -50%) rotate(45deg);
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.3s ease;
        box-shadow: 0 0 8px rgba(0, 170, 255, 0.6);
    }

    .cursor-particle {
        position: fixed;
        width: 6px;
        height: 6px;
        background: #0066cc;
        transform: translate(-50%, -50%) rotate(45deg);
        pointer-events: none;
        z-index: 9997;
        opacity: 0;
        box-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
    }

    .cursor-ring {
        position: fixed;
        width: 30px;
        height: 30px;
        border: 2px solid rgba(0, 170, 255, 0.7);
        transform: translate(-50%, -50%) scale(0) rotate(45deg);
        pointer-events: none;
        z-index: 9996;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* Interactive states */
    .cursor-active {
        transform: translate(-50%, -50%) scale(1.5) rotate(45deg);
        background: #00aaff;
        box-shadow: 0 0 15px rgba(0, 170, 255, 0.8);
    }

    .cursor-follower-active {
        transform: translate(-50%, -50%) scale(1.5) rotate(45deg);
        background: #0077ff;
    }

    .cursor-click {
        transform: translate(-50%, -50%) scale(0.8) rotate(45deg);
        background: #0066cc;
    }

    /* Hide default cursor */
    html, body {
        cursor: none;
    }

    /* Make sure interactive elements don't show default cursor */
    a, button, input, [data-cursor] {
        cursor: none !important;
    }

<style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --dark-bg: #0f172a;
            --darker-bg: #020617;
            --editor-bg: rgba(15, 23, 42, 0.95);
            --accent: #38bdf8;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --highlight: rgba(56, 189, 248, 0.15);
            --glass: rgba(255, 255, 255, 0.05);
            --success: #4ade80;
            --error: #f87171;
            --warning: #fbbf24;
            --border: rgba(255, 255, 255, 0.08);
            --sidebar-width: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(124, 58, 237, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--dark-bg), var(--darker-bg));
            height: 100vh;
            display: flex;
            overflow: hidden;
            color: var(--text);
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.1;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(37, 99, 235, 0.1) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(124, 58, 237, 0.1) 50%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(16px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 10;
            position: relative;
        }

        .sidebar-item {
            width: 40px;
            height: 40px;
            margin: 8px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 16px;
            position: relative;
        }

        .sidebar-item:hover {
            background: var(--highlight);
            color: var(--accent);
            transform: scale(1.1);
        }

        .sidebar-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        /* Main Editor Container */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 5;
        }

        .editor-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: var(--accent);
        }

        .title-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 16px;
            border-right: 1px solid var(--border);
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid var(--border);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
        }

        .btn.primary:hover {
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
            transform: translateY(-1px);
        }

        /* Language Selector */
        .language-selector {
            position: relative;
            display: inline-block;
        }

        .language-dropdown {
            background: rgba(2, 6, 23, 0.9);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            color: var(--text);
            cursor: pointer;
            min-width: 120px;
            text-align: left;
            font-size: 13px;
            backdrop-filter: blur(8px);
        }

        .language-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(2, 6, 23, 0.95);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-top: 4px;
            backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
        }

        .language-option {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 13px;
        }

        .language-option:hover {
            background: var(--highlight);
        }

        .language-options.show {
            display: block;
        }

        /* Theme Selector */
        .theme-selector {
            display: flex;
            gap: 4px;
        }

        .theme-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .theme-option.dark { background: linear-gradient(135deg, #0f172a, #020617); }
        .theme-option.blue { background: linear-gradient(135deg, #1e40af, #3730a3); }
        .theme-option.purple { background: linear-gradient(135deg, #7c2d12, #a21caf); }
        .theme-option.green { background: linear-gradient(135deg, #166534, #15803d); }

        .theme-option.active {
            border-color: var(--accent);
            transform: scale(1.2);
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
            color: var(--success);
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            position: relative;
        }

        /* Editor Panel */
        .editor-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            background: var(--editor-bg);
            backdrop-filter: blur(8px);
            border-right: 1px solid var(--border);
            position: relative;
        }

        .editor-header {
            height: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 40px;
            bottom: 0;
            width: 50px;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid var(--border);
            padding: 16px 0;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-muted);
            text-align: right;
            user-select: none;
            overflow: hidden;
        }

        .editor-textarea {
            flex: 1;
            padding: 16px 16px 16px 60px;
            background: transparent;
            color: var(--text);
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            border: none;
            resize: none;
            outline: none;
            overflow-y: auto;
            tab-size: 4;
            white-space: pre;
            word-wrap: break-word;
        }

        .editor-textarea::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Syntax Highlighting Overlay */
        .syntax-overlay {
            position: absolute;
            top: 40px;
            left: 60px;
            right: 0;
            bottom: 0;
            pointer-events: none;
            padding: 16px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: transparent;
            overflow: hidden;
            white-space: pre;
            word-wrap: break-word;
        }

        /* Preview Panel */
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            position: relative;
        }

        .preview-header {
            height: 40px;
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            font-size: 12px;
            color: #6b7280;
        }

        .preview-iframe {
            flex: 1;
            border: none;
            background: white;
        }

        /* Console Panel */
        .console-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: rgba(2, 6, 23, 0.95);
            border-top: 1px solid var(--border);
            backdrop-filter: blur(16px);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .console-panel.show {
            transform: translateY(0);
        }

        .console-header {
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            font-size: 12px;
            font-weight: 500;
        }

        .console-content {
            flex: 1;
            padding: 12px;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            line-height: 1.5;
            overflow-y: auto;
            height: 160px;
        }

        .console-log {
            margin-bottom: 4px;
            padding: 2px 0;
        }

        .console-log.error {
            color: var(--error);
        }

        .console-log.warn {
            color: var(--warning);
        }

        .console-log.info {
            color: var(--accent);
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            color: white;
            font-size: 20px;
            z-index: 100;
        }

        .fab:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 40px rgba(37, 99, 235, 0.4);
        }

        /* Scrollbar Styling */
        .editor-textarea::-webkit-scrollbar,
        .console-content::-webkit-scrollbar {
            width: 8px;
        }

        .editor-textarea::-webkit-scrollbar-track,
        .console-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .editor-textarea::-webkit-scrollbar-thumb,
        .console-content::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .editor-panel {
                width: 100%;
                height: 50%;
            }
            
            .preview-panel {
                height: 50%;
            }
            
            .toolbar {
                gap: 8px;
            }
            
            .toolbar-group {
                padding: 0 8px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Code syntax highlighting */
        .token.keyword { color: #ff79c6; }
        .token.string { color: #f1fa8c; }
        .token.comment { color: #6272a4; }
        .token.function { color: #50fa7b; }
        .token.number { color: #bd93f9; }
        .token.operator { color: #ff79c6; }
        .token.tag { color: #ff79c6; }
        .token.attr-name { color: #50fa7b; }
        .token.attr-value { color: #f1fa8c; }
    </style>
</head>

        // Global variables
        let currentLanguage = 'html';
        let consoleVisible = false;
        let autoSaveTimeout;

        // Initialize editor
        document.addEventListener('DOMContentLoaded', function() {
            const editor = document.getElementById('editorTextarea');
            const preview = document.getElementById('previewIframe');
            
            // Initial render
            updatePreview();
            updateLineNumbers();
            
            // Real-time updates
            editor.addEventListener('input', function() {
                updatePreview();
                updateLineNumbers();
                highlightSyntax();
                autoSave();
            });

            // Language selector
            setupLanguageSelector();
            
            // Theme selector
            setupThemeSelector();
            
            // Keyboard shortcuts
            setupKeyboardShortcuts();
            
            // Auto-save
            setupAutoSave();

            // Initial syntax highlighting
            highlightSyntax();
        });

        // Update preview iframe
        function updatePreview() {
            const editor = document.getElementById('editorTextarea');
            const preview = document.getElementById('previewIframe');
            
            try {
                preview.srcdoc = editor.value;
                logToConsole('✅ Preview updated successfully', 'info');
            } catch (error) {
                logToConsole(`❌ Error updating preview: ${error.message}`, 'error');
            }
        }

        // Update line numbers
        function updateLineNumbers() {
            const editor = document.getElementById('editorTextarea');
            const lineNumbers = document.getElementById('lineNumbers');
            const lines = editor.value.split('\n').length;
            
            let numbersHtml = '';
            for (let i = 1; i <= lines; i++) {
                numbersHtml += i + '\n';
            }
            lineNumbers.textContent = numbersHtml;
        }

        // Syntax highlighting
        function highlightSyntax() {
            const editor = document.getElementById('editorTextarea');
            const overlay = document.getElementById('syntaxOverlay');
            
            if (currentLanguage === 'html') {
                let highlighted = editor.value
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/(&lt;\/?[^&\s]*)/g, '<span class="token tag">$1</span>')
                    .replace(/(&lt;[^&]*?\s+)([^=\s&]+)(=)/g, '$1<span class="token attr-name">$2</span>$3')
                    .replace(/(=)("[^"]*")/g, '$1<span class="token attr-value">$2</span>')
                    .replace(/(&lt;!--.*?--&gt;)/gs, '<span class="token comment">$1</span>');
                
                overlay.innerHTML = highlighted;
            }
        }

        // Language selector setup
        function setupLanguageSelector() {
            const dropdown = document.getElementById('languageDropdown');
            const options = document.getElementById('languageOptions');
            const langOptions = document.querySelectorAll('.language-option');

            dropdown.addEventListener('click', function() {
                options.classList.toggle('show');
            });

            langOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    currentLanguage = lang;
                    document.getElementById('selectedLanguage').textContent = this.textContent;
                    options.classList.remove('show');
                    
                    // Update file extension in header
                    const extensions = {
                        'html': 'index.html',
                        'css': 'style.css',
                        'javascript': 'script.js',
                        'python': 'main.py',
                        'java': 'Main.java',
                        'cpp': 'main.cpp',
                        'json': 'data.json'
                    };
                    
                    document.querySelector('.editor-header span').textContent = `📄 ${extensions[lang]}`;
                    logToConsole(`🔄 Language changed to ${this.textContent}`, 'info');
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target)) {
                    options.classList.remove('show');
                }
            });
        }

        // Theme selector setup
        function setupThemeSelector() {
            const themeOptions = document.querySelectorAll('.theme-option');
            
            themeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    themeOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    const theme = this.getAttribute('data-theme');
                    applyTheme(theme);
                    logToConsole(`🎨 Theme changed to ${theme}`, 'info');
                });
            });
        }

        // Apply theme
        function applyTheme(theme) {
            const root = document.documentElement;
            const themes = {
                dark: {
                    '--primary': '#2563eb',
                    '--secondary': '#7c3aed',
                    '--dark-bg': '#0f172a',
                    '--darker-bg': '#020617',
                    '--accent': '#38bdf8'
                },
                blue: {
                    '--primary': '#1e40af',
                    '--secondary': '#3730a3',
                    '--dark-bg': '#1e3a8a',
                    '--darker-bg': '#1e40af',
                    '--accent': '#60a5fa'
                },
                purple: {
                    '--primary': '#7c2d12',
                    '--secondary': '#a21caf',
                    '--dark-bg': '#581c87',
                    '--darker-bg': '#4c1d95',
                    '--accent': '#c084fc'
                },
                green: {
                    '--primary': '#166534',
                    '--secondary': '#15803d',
                    '--dark-bg': '#14532d',
                    '--darker-bg': '#052e16',
                    '--accent': '#4ade80'
                }
            };

            if (themes[theme]) {
                Object.entries(themes[theme]).forEach(([property, value]) => {
                    root.style.setProperty(property, value);
                });
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Ctrl+S or Cmd+S - Save
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    downloadCode();
                }
                
                // Ctrl+R or Cmd+R - Refresh preview
                if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                    e.preventDefault();
                    refreshPreview();
                }
                
                // Ctrl+/ or Cmd+/ - Toggle console
                if ((e.ctrlKey || e.metaKey) && e.key === '/') {
                    e.preventDefault();
                    toggleConsole();
                }
                
                // F11 - Fullscreen
                if (e.key === 'F11') {
                    e.preventDefault();
                    toggleFullscreen();
                }
                
                // Ctrl+Enter or Cmd+Enter - Run code
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    runCode();
                }
            });
        }

        // Auto-save functionality
        function setupAutoSave() {
            const editor = document.getElementById('editorTextarea');
            
            editor.addEventListener('input', function() {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(() => {
                    localStorage.setItem('editor-content', editor.value);
                    localStorage.setItem('editor-language', currentLanguage);
                    logToConsole('💾 Auto-saved', 'info');
                }, 2000);
            });

            // Load saved content
            const savedContent = localStorage.getItem('editor-content');
            const savedLanguage = localStorage.getItem('editor-language');
            
            if (savedContent && confirm('Load previously saved content?')) {
                editor.value = savedContent;
                if (savedLanguage) {
                    currentLanguage = savedLanguage;
                    document.getElementById('selectedLanguage').textContent = savedLanguage.toUpperCase();
                }
                updatePreview();
                updateLineNumbers();
                logToConsole('📂 Loaded saved content', 'info');
            }
        }

        // Format code
        function formatCode() {
            const editor = document.getElementById('editorTextarea');
            let code = editor.value;
            
            try {
                if (currentLanguage === 'html') {
                    code = formatHTML(code);
                } else if (currentLanguage === 'css') {
                    code = formatCSS(code);
                } else if (currentLanguage === 'javascript') {
                    code = formatJavaScript(code);
                } else if (currentLanguage === 'json') {
                    code = JSON.stringify(JSON.parse(code), null, 2);
                }
                
                editor.value = code;
                updatePreview();
                updateLineNumbers();
                logToConsole('🎨 Code formatted successfully', 'info');
            } catch (error) {
                logToConsole(`❌ Format error: ${error.message}`, 'error');
            }
        }

        // Basic HTML formatter
        function formatHTML(html) {
            let formatted = '';
            let indent = 0;
            const tab = '  ';
            
            html.split(/>\s*</).forEach((element, index) => {
                if (index > 0) {
                    element = '<' + element;
                }
                if (index < html.split(/>\s*</).length - 1) {
                    element = element + '>';
                }
                
                if (element.match(/^<\/\w/)) {
                    indent--;
                }
                
                formatted += tab.repeat(indent) + element + '\n';
                
                if (element.match(/^<\w[^>]*[^\/]>.*$/) && !element.match(/^<(br|hr|img|input|meta|link)/)) {
                    indent++;
                }
            });
            
            return formatted.trim();
        }

        // Basic CSS formatter
        function formatCSS(css) {
            return css
                .replace(/\s*{\s*/g, ' {\n  ')
                .replace(/;\s*/g, ';\n  ')
                .replace(/\s*}\s*/g, '\n}\n\n')
                .replace(/,\s*/g, ',\n')
                .trim();
        }

        // Basic JavaScript formatter
        function formatJavaScript(js) {
            return js
                .replace(/{\s*/g, ' {\n  ')
                .replace(/;\s*/g, ';\n  ')
                .replace(/}\s*/g, '\n}\n')
                .replace(/,\s*/g, ', ')
                .trim();
        }

        // Download code
        function downloadCode() {
            const editor = document.getElementById('editorTextarea');
            const extensions = {
                'html': 'html',
                'css': 'css',
                'javascript': 'js',
                'python': 'py',
                'java': 'java',
                'cpp': 'cpp',
                'json': 'json'
            };
            
            const blob = new Blob([editor.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = `code.${extensions[currentLanguage] || 'txt'}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            logToConsole('💾 File downloaded successfully', 'info');
        }

        // Toggle console
        function toggleConsole() {
            const console = document.getElementById('consolePanel');
            consoleVisible = !consoleVisible;
            
            if (consoleVisible) {
                console.classList.add('show');
                logToConsole('🔍 Console opened', 'info');
            } else {
                console.classList.remove('show');
            }
        }

        // Clear console
        function clearConsole() {
            const consoleContent = document.getElementById('consoleContent');
            consoleContent.innerHTML = '<div class="console-log info">🔍 Console cleared</div>';
        }

        // Log to console
        function logToConsole(message, type = 'info') {
            const consoleContent = document.getElementById('consoleContent');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            
            logEntry.className = `console-log ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            consoleContent.appendChild(logEntry);
            consoleContent.scrollTop = consoleContent.scrollHeight;
        }

        // Run code
        function runCode() {
            try {
                updatePreview();
                logToConsole('▶️ Code executed successfully', 'info');
                
                // Flash success indicator
                const statusIndicator = document.querySelector('.status-indicator');
                statusIndicator.style.background = 'rgba(74, 222, 128, 0.2)';
                setTimeout(() => {
                    statusIndicator.style.background = 'rgba(74, 222, 128, 0.1)';
                }, 500);
            } catch (error) {
                logToConsole(`❌ Execution error: ${error.message}`, 'error');
            }
        }

        // Refresh preview
        function refreshPreview() {
            const preview = document.getElementById('previewIframe');
            const editor = document.getElementById('editorTextarea');
            
            preview.srcdoc = '';
            setTimeout(() => {
                preview.srcdoc = editor.value;
                logToConsole('🔄 Preview refreshed', 'info');
            }, 100);
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            const previewPanel = document.querySelector('.preview-panel');
            
            if (!document.fullscreenElement) {
                previewPanel.requestFullscreen().then(() => {
                    logToConsole('⛶ Entered fullscreen mode', 'info');
                }).catch(err => {
                    logToConsole(`❌ Fullscreen error: ${err.message}`, 'error');
                });
            } else {
                document.exitFullscreen().then(() => {
                    logToConsole('⛶ Exited fullscreen mode', 'info');
                });
            }
        }

        // Quick actions
        function showQuickActions() {
            const actions = [
                { name: 'New File', action: () => newFile() },
                { name: 'Format Code', action: () => formatCode() },
                { name: 'Download', action: () => downloadCode() },
                { name: 'Share Code', action: () => shareCode() },
                { name: 'Settings', action: () => showSettings() }
            ];
            
            // Create quick actions menu
            const menu = document.createElement('div');
            menu.style.cssText = `
                position: fixed;
                bottom: 100px;
                right: 30px;
                background: rgba(2, 6, 23, 0.95);
                border: 1px solid var(--border);
                border-radius: 12px;
                padding: 12px;
                backdrop-filter: blur(16px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                min-width: 160px;
            `;
            
            actions.forEach(action => {
                const button = document.createElement('button');
                button.textContent = action.name;
                button.style.cssText = `
                    display: block;
                    width: 100%;
                    padding: 8px 12px;
                    margin: 4px 0;
                    background: transparent;
                    color: var(--text);
                    border: none;
                    border-radius: 6px;
                    cursor: pointer;
                    transition: background 0.2s ease;
                    text-align: left;
                    font-size: 13px;
                `;
                
                button.addEventListener('mouseover', () => {
                    button.style.background = 'var(--highlight)';
                });
                
                button.addEventListener('mouseout', () => {
                    button.style.background = 'transparent';
                });
                
                button.addEventListener('click', () => {
                    action.action();
                    document.body.removeChild(menu);
                });
                
                menu.appendChild(button);
            });
            
            document.body.appendChild(menu);
            
            // Remove menu when clicking outside
            setTimeout(() => {
                const clickHandler = (e) => {
                    if (!menu.contains(e.target)) {
                        document.body.removeChild(menu);
                        document.removeEventListener('click', clickHandler);
                    }
                };
                document.addEventListener('click', clickHandler);
            }, 100);
        }

        // New file
        function newFile() {
            if (confirm('Create new file? Current changes will be lost.')) {
                document.getElementById('editorTextarea').value = '';
                updatePreview();
                updateLineNumbers();
                clearConsole();
                logToConsole('📄 New file created', 'info');
            }
        }

        // Share code (copy to clipboard)
        function shareCode() {
            const editor = document.getElementById('editorTextarea');
            navigator.clipboard.writeText(editor.value).then(() => {
                logToConsole('📋 Code copied to clipboard', 'info');
            }).catch(err => {
                logToConsole(`❌ Copy failed: ${err.message}`, 'error');
            });
        }

        // Show settings
        function showSettings() {
            logToConsole('⚙️ Settings panel - Coming soon!', 'info');
        }

        // Auto-update
        function autoSave() {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(() => {
                const editor = document.getElementById('editorTextarea');
                // In a real app, this would save to a backend
                // For now, we'll just use localStorage
                try {
                    localStorage.setItem('editor-autosave', editor.value);
                    localStorage.setItem('editor-autosave-time', Date.now().toString());
                } catch (e) {
                    // Handle storage errors silently
                }
            }, 1000);
        }

        // Error handling for iframe
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'error') {
                logToConsole(`🚨 Runtime error: ${e.data.message}`, 'error');
            }
        });

        // Handle tab key in textarea
        document.getElementById('editorTextarea').addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                const spaces = '  '; // 2 spaces for tab
                
                this.value = this.value.substring(0, start) + spaces + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + spaces.length;
            }
        });

        // Welcome message
        setTimeout(() => {
            logToConsole('🎉 Welcome to SyncAura Code Editor!', 'info');
            logToConsole('💡 Tip: Use Ctrl+S to save, Ctrl+R to refresh preview', 'info');
            logToConsole('⌨️ Press Ctrl+/ to toggle console, F11 for fullscreen', 'info');
        }, 1000);
    </script>

<script>
    // Initialize the cubic cursor
    function initCursor() {
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        const ring = document.querySelector('.cursor-ring');
        const interactiveElements = document.querySelectorAll('a, button, input, .controller-icon a, .profile-block a, .site-menu li a, .btn-secondary');
        
        let mouseX = 0, mouseY = 0;
        let posX = 0, posY = 0;
        let particleCount = 0;
        const maxParticles = 15;
        
        // Mouse move event
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Position main cursor immediately
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            // Create trailing cube particles
            if (particleCount < maxParticles && Math.random() > 0.3) {
                createCubeParticle(mouseX, mouseY);
                particleCount++;
            }
        });
        
        // Animate follower with delay
        function animate() {
            // Smooth follower movement
            posX += (mouseX - posX) / 6;
            posY += (mouseY - posY) / 6;
            
            follower.style.left = posX + 'px';
            follower.style.top = posY + 'px';
            
            // Ring follows with more delay
            ring.style.left = posX + 'px';
            ring.style.top = posY + 'px';
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Create cube particle effect
        function createCubeParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'cursor-particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            
            // Randomize blue shade
            const blues = ['#0077ff', '#00aaff', '#0066cc', '#0099ff'];
            const color = blues[Math.floor(Math.random() * blues.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 5px ${color}`;
            
            // Animate particle
            let size = Math.random() * 6 + 4;
            let life = Math.random() * 1000 + 500;
            let angle = Math.random() * Math.PI * 2;
            let speed = Math.random() * 2 + 1;
            let rotation = Math.random() * 360;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.opacity = '0.9';
            
            let startTime = Date.now();
            
            function updateParticle() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / life;
                
                if (progress >= 1) {
                    particle.remove();
                    particleCount--;
                    return;
                }
                
                const moveX = Math.cos(angle) * speed * 10 * progress;
                const moveY = Math.sin(angle) * speed * 10 * progress;
                rotation += 2;
                
                particle.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px) rotate(${rotation}deg)`;
                particle.style.opacity = 0.9 * (1 - progress);
                
                requestAnimationFrame(updateParticle);
            }
            
            requestAnimationFrame(updateParticle);
        }
        
        // Hover effects
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('cursor-active');
                follower.classList.add('cursor-follower-active');
                ring.style.transform = 'translate(-50%, -50%) scale(1) rotate(45deg)';
                ring.style.opacity = '0.7';
                
                // Create hover particles
                for (let i = 0; i < 3; i++) {
                    createCubeParticle(mouseX, mouseY);
                }
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('cursor-active');
                follower.classList.remove('cursor-follower-active');
                ring.style.transform = 'translate(-50%, -50%) scale(0) rotate(45deg)';
                ring.style.opacity = '0';
            });
        });
        
        // Click effect
        document.addEventListener('mousedown', () => {
            cursor.classList.add('cursor-click');
            ring.style.transform = 'translate(-50%, -50%) scale(1.5) rotate(45deg)';
            ring.style.opacity = '0';
            ring.style.borderColor = '#0077ff';
            
            // Create click cubes
            for (let i = 0; i < 8; i++) {
                createCubeParticle(mouseX, mouseY);
            }
        });
        
        document.addEventListener('mouseup', () => {
            cursor.classList.remove('cursor-click');
        });
    }

    // Initialize cursor when page loads
    window.onload = function() {
        initCursor();
        
        const shadowRoot = document.querySelector('spline-viewer').shadowRoot;
        if (shadowRoot) {
            const logo = shadowRoot.querySelector('#logo');
            if (logo) logo.remove();
        }
    }

    function confirmLogout() {
        return confirm('Are you sure you want to leave the website?');
    }
