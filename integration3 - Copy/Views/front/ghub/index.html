         /* Blue Cubic Cursor System */
    .cursor {
        position: fixed;
        width: 16px;
        height: 16px;
        background: #0077ff;
        transform: translate(-50%, -50%) rotate(45deg);
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: 
            transform 0.15s ease, 
            width 0.2s ease, 
            height 0.2s ease,
            background 0.2s ease;
        box-shadow: 0 0 10px rgba(0, 119, 255, 0.7);
    }

    .cursor-follower {
        position: fixed;
        width: 8px;
        height: 8px;
        background: #00aaff;
        transform: translate(-50%, -50%) rotate(45deg);
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.3s ease;
        box-shadow: 0 0 8px rgba(0, 170, 255, 0.6);
    }

    .cursor-particle {
        position: fixed;
        width: 6px;
        height: 6px;
        background: #0066cc;
        transform: translate(-50%, -50%) rotate(45deg);
        pointer-events: none;
        z-index: 9997;
        opacity: 0;
        box-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
    }

    .cursor-ring {
        position: fixed;
        width: 30px;
        height: 30px;
        border: 2px solid rgba(0, 170, 255, 0.7);
        transform: translate(-50%, -50%) scale(0) rotate(45deg);
        pointer-events: none;
        z-index: 9996;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* Interactive states */
    .cursor-active {
        transform: translate(-50%, -50%) scale(1.5) rotate(45deg);
        background: #00aaff;
        box-shadow: 0 0 15px rgba(0, 170, 255, 0.8);
    }

    .cursor-follower-active {
        transform: translate(-50%, -50%) scale(1.5) rotate(45deg);
        background: #0077ff;
    }

    .cursor-click {
        transform: translate(-50%, -50%) scale(0.8) rotate(45deg);
        background: #0066cc;
    }

    /* Hide default cursor */
    html, body {
        cursor: none;
    }

      // Create stars background
      function createStars() {
        const starCount = 150;
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.width = `${Math.random() * 3 + 1}px`;
          star.style.height = star.style.width;
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.opacity = Math.random() * 0.8 + 0.2;
          star.style.setProperty('--duration', `${Math.random() * 10 + 5}s`);
          starsContainer.appendChild(star);
        }
      }

      // Create holographic user card
      function createUserCard(user) {
        const userID = user.name || user.login;
        const userBio = user.bio ? `<p>${user.bio}</p>` : '<p>No bio available</p>';
        const joinDate = new Date(user.created_at).toLocaleDateString();
        
        const cardHTML = `
          <div class="card">
            <div class="avatar-container">
              <div class="holographic-ring"></div>
              <div class="holographic-ring"></div>
              <img src="${user.avatar_url}" alt="${user.name || user.login}" class="avatar">
            </div>
            <div class="user-info">
              <h2>${userID}</h2>
              ${userBio}
              <div class="user-meta">
                <div class="meta-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>${user.location || 'Unknown'}</span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-calendar-alt"></i>
                  <span>Joined ${joinDate}</span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-link"></i>
                  <a href="${user.blog || '#'}" target="_blank" style="color: var(--primary);">${user.blog ? 'Website' : 'No website'}</a>
                </div>
              </div>
              <div class="stats">
                <div class="stat-item">
                  <strong>${user.followers}</strong>
                  <span>Followers</span>
                </div>
                <div class="stat-item">
                  <strong>${user.following}</strong>
                  <span>Following</span>
                </div>
                <div class="stat-item">
                  <strong>${user.public_repos}</strong>
                  <span>Repositories</span>
                </div>
              </div>
              <div id="repos">
                <div class="repos-title">Latest Repositories</div>
                <div class="loading">
                  <div class="loading-spinner"></div>
                </div>
              </div>
            </div>
          </div>
        `;
        
        main.innerHTML = cardHTML;
      }

      // Enhanced error card
      function createErrorCard(msg) {
        const cardHTML = `
          <div class="card error-card">
            <i class="fas fa-exclamation-triangle"></i>
            <h1>${msg}</h1>
            <p>Try searching for a different cosmic traveler</p>
          </div>
        `;
        
        main.innerHTML = cardHTML;
      }

      // Add repos to card with holographic effect
      function addReposToCard(repos) {
        const reposEl = document.getElementById('repos');
        
        if (repos.length === 0) {
          reposEl.innerHTML = '<div class="repos-title">No public repositories found in this galaxy</div>';
          return;
        }

        let reposHTML = '<div class="repos-title">Latest Repositories</div><div class="repos-container">';
        
        repos.slice(0, 8).forEach(repo => {
          reposHTML += `
            <a href="${repo.html_url}" target="_blank" class="repo">
              <i class="fas fa-code-branch"></i> ${repo.name}
            </a>
          `;
        });
        
        reposHTML += '</div>';
        reposEl.innerHTML = reposHTML;
      }

      // Get user data with enhanced loading
      async function getUser(username) {
        try {
          main.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
          
          // Add search animation
          search.disabled = true;
          document.querySelector('.search-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
          
          const { data } = await axios.get(APIURL + username);
          createUserCard(data);
          getRepos(username);
        } catch(err) {
          if(err.response?.status === 404) {
            createErrorCard('Cosmic traveler not found');
          } else {
            createErrorCard('Interstellar connection failed');
          }
        } finally {
          search.disabled = false;
          document.querySelector('.search-btn').innerHTML = '<i class="fas fa-search"></i>';
        }
      }

      // Get repositories
      async function getRepos(username) {
        try {
          const { data } = await axios.get(APIURL + username + '/repos?sort=created&per_page=8');
          addReposToCard(data);
        } catch(err) {
          const reposEl = document.getElementById('repos');
          if (reposEl) {
            reposEl.innerHTML = '<div class="repos-title">Failed to load repositories</div>';
          }
        }
      }

      // Form submission with animation
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const user = search.value.trim();
        
        if(user) {
          // Add submit animation
          form.classList.add('submitting');
          setTimeout(() => {
            form.classList.remove('submitting');
          }, 1000);
          
          getUser(user);
          search.blur();
        }
      });

      // Initialize cosmic elements
      window.addEventListener('load', () => {
        createStars();
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        // Focus search with Ctrl+/
        if (e.ctrlKey && e.key === '/') {
          e.preventDefault();
          search.focus();
        }
        
        // Clear search with Escape
        if (e.key === 'Escape') {
          search.value = '';
          search.focus();
        }
      });

      // Typewriter effect for placeholder
      const placeholderTexts = [
        "With Syncaura ",
        "Search about any GitHub Account...",
        "Find cosmic coders...",
        "Discover stellar developers...",
        "Explore GitHub galaxies..."
      ];
      let currentPlaceholder = 0;
      let charIndex = 0;
      let isDeleting = false;
      let typingSpeed = 100;

      function typeWriter() {
        const text = placeholderTexts[currentPlaceholder];
        
        if (isDeleting) {
          search.setAttribute('placeholder', text.substring(0, charIndex - 1));
          charIndex--;
          typingSpeed = 50;
        } else {
          search.setAttribute('placeholder', text.substring(0, charIndex + 1));
          charIndex++;
          typingSpeed = 100;
        }
        
        if (!isDeleting && charIndex === text.length) {
          isDeleting = true;
          typingSpeed = 1500; // Pause at end
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          currentPlaceholder = (currentPlaceholder + 1) % placeholderTexts.length;
          typingSpeed = 500; // Pause before typing next
        }
        
        setTimeout(typeWriter, typingSpeed);
      }

      // Start typewriter effect when page loads
      setTimeout(typeWriter, 1000);
    </script>

<script>
    // Initialize the cubic cursor
    function initCursor() {
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        const ring = document.querySelector('.cursor-ring');
        const interactiveElements = document.querySelectorAll('a, button, input, .controller-icon a, .profile-block a, .site-menu li a, .btn-secondary');
        
        let mouseX = 0, mouseY = 0;
        let posX = 0, posY = 0;
        let particleCount = 0;
        const maxParticles = 15;
        
        // Mouse move event
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Position main cursor immediately
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            // Create trailing cube particles
            if (particleCount < maxParticles && Math.random() > 0.3) {
                createCubeParticle(mouseX, mouseY);
                particleCount++;
            }
        });
        
        // Animate follower with delay
        function animate() {
            // Smooth follower movement
            posX += (mouseX - posX) / 6;
            posY += (mouseY - posY) / 6;
            
            follower.style.left = posX + 'px';
            follower.style.top = posY + 'px';
            
            // Ring follows with more delay
            ring.style.left = posX + 'px';
            ring.style.top = posY + 'px';
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Create cube particle effect
        function createCubeParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'cursor-particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            
            // Randomize blue shade
            const blues = ['#0077ff', '#00aaff', '#0066cc', '#0099ff'];
            const color = blues[Math.floor(Math.random() * blues.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 5px ${color}`;
            
            // Animate particle
            let size = Math.random() * 6 + 4;
            let life = Math.random() * 1000 + 500;
            let angle = Math.random() * Math.PI * 2;
            let speed = Math.random() * 2 + 1;
            let rotation = Math.random() * 360;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.opacity = '0.9';
            
            let startTime = Date.now();
            
            function updateParticle() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / life;
                
                if (progress >= 1) {
                    particle.remove();
                    particleCount--;
                    return;
                }
                
                const moveX = Math.cos(angle) * speed * 10 * progress;
                const moveY = Math.sin(angle) * speed * 10 * progress;
                rotation += 2;
                
                particle.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px) rotate(${rotation}deg)`;
                particle.style.opacity = 0.9 * (1 - progress);
                
                requestAnimationFrame(updateParticle);
            }
            
            requestAnimationFrame(updateParticle);
        }
        
        // Hover effects
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('cursor-active');
                follower.classList.add('cursor-follower-active');
                ring.style.transform = 'translate(-50%, -50%) scale(1) rotate(45deg)';
                ring.style.opacity = '0.7';
                
                // Create hover particles
                for (let i = 0; i < 3; i++) {
                    createCubeParticle(mouseX, mouseY);
                }
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('cursor-active');
                follower.classList.remove('cursor-follower-active');
                ring.style.transform = 'translate(-50%, -50%) scale(0) rotate(45deg)';
                ring.style.opacity = '0';
            });
        });
        
        // Click effect
        document.addEventListener('mousedown', () => {
            cursor.classList.add('cursor-click');
            ring.style.transform = 'translate(-50%, -50%) scale(1.5) rotate(45deg)';
            ring.style.opacity = '0';
            ring.style.borderColor = '#0077ff';
            
            // Create click cubes
            for (let i = 0; i < 8; i++) {
                createCubeParticle(mouseX, mouseY);
            }
        });
        
        document.addEventListener('mouseup', () => {
            cursor.classList.remove('cursor-click');
        });
    }

    // Initialize cursor when page loads
    window.onload = function() {
        initCursor();
        
        const shadowRoot = document.querySelector('spline-viewer').shadowRoot;
        if (shadowRoot) {
            const logo = shadowRoot.querySelector('#logo');
            if (logo) logo.remove();
        }
    }

    function confirmLogout() {
        return confirm('Are you sure you want to leave the website?');
    }
  </script>
